<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patient">
            <h2><span jhiTranslate="firstApp.patient.detail.title">Patient</span> {{patient.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="firstApp.patient.firstName">First Name</span></dt>
                <dd>
                    <span>{{patient.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="firstApp.patient.lastName">Last Name</span></dt>
                <dd>
                    <span>{{patient.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="firstApp.patient.dob">Dob</span></dt>
                <dd>
                    <span>{{patient.dob}}</span>
                </dd>
                <dt><span jhiTranslate="firstApp.patient.sex">Sex</span></dt>
                <dd>
                    <span jhiTranslate="{{'firstApp.Sex.' + patient.sex}}">{{patient.sex}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patient', patient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
